<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>mainpage</title>
</head>
<body>
    <img id="bg" src="./49422.jpg" alt="background">
    <div id="dino">
    <img src="./dino-run1.png" alt="animal">
    </div>
    <div id="cactus">
        <img src="./big-cactus1.png" alt="obstacle">
    </div>
    <div id="score-left" class="score-display">Score: 0</div>
    <div id="highest-score" class="score-display">Highest Score: 0</div>
    <div id="game-over-popup">
      <p>Game Over</p>
      <p id="score-popup" class="score-display">Score: 0</p>
      <p id="highest-score-popup" class="score-display">Highest Score: 0</p>
      <p id="restart-info">Press 'R' to restart</p>
    </div>
    <div id="responsive-popup">
        <p>This is a responsive popup!</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
